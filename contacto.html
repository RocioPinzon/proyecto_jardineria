		</section>

		<section class="contenedorSection" >

			<div class="infoSeccion">
				<div class="contenedorImg">
					<img class="Telefono" src="img/contacto/contacto_telefonico.png" />
				</div>

				<article>
					<h3>Teléfonos</h3>
						<p>T:985 89 17 26</p>
						<p>M:627 00 15 73</p>
				</article>
			
			</div>

			<div class="infoSeccion">
				<div class="contenedorImg">
					<img class="direccion" src="img/contacto/ubicacion.png" />
				</div>

					</p>

			<div class="infoSeccion">

				</article>
			</div>

		<section class="contenedorSection" >
			<div class="infoSeccion" id="Formulario">
				<div class="centradoTitulosForm">
					<h2 class="titulo">Formulario de contacto</h3>
				</div>
				<form action="#" target="" method="get" name="formDatosPersonales frm"id="frm" >

					<label for="nombre">Nombre</label>
					<input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/>
				
					<label for="apellidos">Apellidos</label>
					<input type="text" name="apellidos" id="apellidos" placeholder="1r Apellido"/>
					<br>
					<label for="email" >Email</label>
					<input type="email" name="email" id="email" placeholder="email" required />
				
					<label for="asunto">Asunto</label>
					<input type ="text" name="asunto" id="asunto" placeholder="titular de la consulta"/>
					<br>
					<label for="mensaje">Mensaje</label>
					<br>
					<textarea name="mensaje" for="mensaje" placeholder="Escriba su mensaje..." maxlength="300"></textarea>
					
					<input type="submit" name="enviar" value="enviar datos"/>
				</form>
				
			</div>
		</section>
